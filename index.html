<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Login Challenge</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background: #f3f3f3;
            flex-direction: column;
            margin: 0;
        }
        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="main">
        <h1>CTF Login Challenge</h1>
        <h3>Enter your login credentials</h3>

        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <button type="submit">Submit</button>
        </form>

        <p>Not registered? 
            <a href="#" style="text-decoration: none;">Create an account</a>
        </p>
    </div>

    <script>
        console.log("%cHint: Maybe Google can help you find what you are looking for...", "color: red; font-size: 16px; font-weight: bold;");
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Incorrect credentials! But maybe thereâ€™s another way to find the flag...");
        });
    </script>

</body>
</html>
